<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calculadora Básica</h1>
    <div id="calcular">
      <div>
        <label for="num1">Ingrese un número:</label>
        <input type="number" id="num1" />
        <div id="num1Error" class="error-menssage"></div>
      </div>
      <div>
        <label for="num2">Ingrese otro número:</label>
        <input type="number" id="num2" />
        <div id="num2Error" class="error-message"></div>
      </div>
      <p>Seleccione el tipo de operación que desea realizar:</p>
      <div>
        <button type="button" id="sumar">Sumar</button>
      </div>
      <div>
        <button type="button" id="restar">Restar</button>
      </div>
      <div>
        <button type="button" id="multiplicar">Múltiplicar</button>
      </div>
      <div>
        <button type="button" id="dividir">Dividir</button>
        <div id="resultado"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
