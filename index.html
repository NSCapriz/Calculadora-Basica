<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body class="container-fluid">
        <section class="container container_calculadora mn-5">
            <h1>Calculadora Básica</h1>
            <div class="container" id="calcular">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-3 py-1">
                        <label for="num1">Ingrese un número:</label>
                    </div>
                    <div class="col-md-3 py-1">
                        <input type="number" id="num1" />
                        <div id="num1Error" class="error-menssage"></div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-3 py-1">
                        <label for="num2">Ingrese otro número:</label>
                    </div>
                    <div class="col-md-3 py-1">
                        <input type="number" id="num2" />
                        <div id="num2Error" class="error-message"></div>
                    </div>
                </div>
                <p>Seleccione el tipo de operación que desea realizar:</p>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-1 py-1 px-3">
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-primary" type="button" id="sumar">Sumar</button>
                        </div>
                    </div>
                    <div class="col-md-1 py-1 px-3">
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-success" type="button" id="restar">Restar</button>
                        </div>
                    </div class="d-flex justify-content-center ">
                    <div class="col-md-1 py-1 px-3">
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-danger" type="button" id="multiplicar">Múltiplicar</button>
                        </div>
                    </div>
                    <div class="col-md-1 py-1 px-3">
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-warning" type="button" id="dividir">Dividir</button>
                        </div>
                    </div>
                    <p class="text-center fs-1 " id="resultado"></p>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
    </body>
</html>
